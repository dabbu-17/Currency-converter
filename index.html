<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter | Convert Your Currency</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">MY-Converter</div>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/About">About us</a></li>
        <li><a href="/contact">Contact us</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1>Choose a currency to convert</h1>
      <form action="/action.php" method="get">
          <label for="quantity">Choose a quantity: </label>
          <input type="number" name="quantity" min="1" max="10">
          <label for="currency">Choose a currency: </label>
          <select name="currency">
              <option value="INR">Indian Rupee</option>
              <option value="USD">US Dollar</option>
              <option value="EUR">Euro</option>
          </select>
          <button class="btn" type="submit">Submit</button>
      </form>
      <div class="output">
        <h2>Here is your converted values in different currencies</h2>
        <table>
            <thead>
                <tr>
                    <th>Currency</th>
                    <th>Code</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
    
            </tbody>
        </table>
    </div>
  </div>
    <footer class="footer">Copyright &copy; All rights Reserved</footer>
    <script src="./scripts/main.js" defer></script>
  </body>
</html>
